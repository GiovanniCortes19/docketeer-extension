global:
  scrape_interval: 5s
  evaluation_interval: 1m

scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: node
    static_configs:
      - targets: ['node-exporter:9100']
  
  - job_name: docker_container_metrics
    static_configs:
      - targets: ['host.docker.internal:9323']